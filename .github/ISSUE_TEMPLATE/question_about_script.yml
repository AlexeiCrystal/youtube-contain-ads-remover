name: Question about script
description: To ask a question about this script
labels: ["question"]
body:
  - type: textarea
    id: question
    attributes:
      label: Question
      placeholder: "Enter your question"
      description: "Your question about this script"
    validations:
      required: true

  - type: checkboxes
    id: verification
    attributes:
      label: Pre-submission checks
      description: "Confirm these requirements"  # Fixed typo (requirement -> requirements)
      options:
        - label: Question about latest version of script
          required: false
        - label: Question about official script version
          required: true
        - label: Question is not duplicate
          required: true
        - label: Question about this script
          required: true
